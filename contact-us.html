</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="navbar">
			  <a class="navbar-brand" href="index.html">Silver Spoons</a>
			  <div class="collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="index.html">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="menu.html">Menu</a>

			  </div>
			</nav>
		</div>
	</header>
	<section class="section" id="contact-us">
		<h1>Contact us</h1>
		<div class="form">
			<form action="#" method="post">
				<div class="form-group">
					<label for="name">Your Name:</label>
					<input type="text" name="username" placeholder="Enter your Username" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="email">Your Email:</label>
					<input type="email" name="email" placeholder="Enter your Email" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="message">Your Message:</label>
					<textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
				</div>
				<div class="form-group">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="footer-section">
	            <h3>About Us</h3>
	            <p>Your restaurant's story and mission.</p>
	        </div>

	                <a href="contact-us.html">Contact</a>
	            </div>
			</div>
			<div class="footer-section">
	            <h3>Contact Us</h3>
	            <p>Email: info@silverspoons.com</p>

	        </div>
		</div>

	</footer>
